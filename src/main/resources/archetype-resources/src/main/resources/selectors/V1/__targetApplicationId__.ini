[${targetApplicationId.toUpperCase()}_COMMON-select2]
xpath=//select[@id='%s']/following::span

[${targetApplicationId.toUpperCase()}_COMMON-select2_value]
xpath=//select[@id='%s']/../span[2]/span/span[2]/ul/li/div/span[text()='%s']

[${targetApplicationId.toUpperCase()}_HOME-login_field]
xpath=//*[@id='username']

[${targetApplicationId.toUpperCase()}_HOME-password_field]
xpath=//*[@id='password']

[${targetApplicationId.toUpperCase()}_HOME-sign_in_button]
xpath=//button[contains(text(), 'Sign in')]

[${targetApplicationId.toUpperCase()}_HOME-sign_in_error]
xpath=//div[@class='auth-signin-error'and contains(text(),'Error')]

[${targetApplicationId.toUpperCase()}_PORTAL-accountMenu]
xpath=//*[@id='account-menu']

[${targetApplicationId.toUpperCase()}_PORTAL-signinMenu]
xpath=//*[@id='login']

[${targetApplicationId.toUpperCase()}_PORTAL-signoutMenu]
xpath=//*[@id='logout']

[${targetApplicationId.toUpperCase()}_PORTAL-sign_in_message]
xpath=//div[contains(text(), 'You are logged in as %s')]