[${targetApplicationId.toUpperCase()}_HOME-accountMenu]
xpath=//*[@id='account-menu']

[${targetApplicationId.toUpperCase()}_HOME-signinMenu]
xpath=//*[@id='login']

[${targetApplicationId.toUpperCase()}_HOME-signoutMenu]
xpath=//*[@id='logout']

[${targetApplicationId.toUpperCase()}_HOME-login_field]
xpath=//*[@id='username']

[${targetApplicationId.toUpperCase()}_HOME-password_field]
xpath=//*[@id='password']

[${targetApplicationId.toUpperCase()}_HOME-sign_in_button]
xpath=//button[contains(text(), 'Sign in')]

[${targetApplicationId.toUpperCase()}_HOME-sign_in_message]
xpath=//div[contains(text(), 'You are logged in as user')]